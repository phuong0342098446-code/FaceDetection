<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chấm Công Khuôn Mặt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <a href="{{ url_for('employees') }}">Danh sách nhân viên</a>
      <a href="{{ url_for('add_employee') }}">Thêm nhân viên</a>
      <a href="{{ url_for('attendance') }}">Bảng chấm công</a>
    </div>
    <div class="content">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">
            {{ messages[-1] }}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
